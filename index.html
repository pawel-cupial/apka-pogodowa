<!DOCTYPE html>
<html>
    <head>
        <title>Pogoda</title>
        <link rel='stylesheet' href='style.css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Staatliches&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d44b71454e.js"></script>
    </head>
    <body>
        <main>
            <div id='input-container'>
                <input id='input' type='text' placeholder=' Wpisz nazwę miasta...'>
                <button id='search-button'><i class="fas fa-search"></i></button>
            </div>
            <div id='city-container' class='main-container'>
                <div id='city-container__date'>
                    <h4 id='current-date'></h4>
                    <h4 id='day-of-the-year'></h4>
                </div>
                <div id='city-container__city'>
                    <h1 id='city'></h1>
                </div>
                <div id='city-container__temp-choice'>
                    <input type='radio' id='temp-choice1' name='temp-choice' vale='c' checked>
                    <label for='temp-choice1' id='label1'>C&deg;</label>
                    <input type='radio' id='temp-choice2' name='temp-choice' value='f'>
                    <label for='temp-choice2' id='label2'>F&deg;</label>
                </div>
            </div>
            <div id="grid-container">
                <div id='temp-container' class='main-container'>
                    <div id='temp-container__icon'>
                        <p id='description'></p>
                        <img id='img'>
                    </div>
                    <div id='temp-container__temperature'>
                        <h2 id='temp'></h2>
                        <h2 id='degrees'></h2>
                    </div>
                    <div id='temp-container__temp-max'>
                        <h3>Max</h3>
                        <h3 id='temp-max'></h3>
                    </div>
                    <div id='temp-container__temp-min'>
                        <h3>Min</h3>
                        <h3 id='temp-min'></h3>
                    </div>
                </div>
                <div id='wind-container' class='main-container main-container-column'>
                    <div id='wind-container__wind-direction' class='sub-container'>
                        <p>Kierunek wiatru</p>
                        <p id='wind-direction'><img src='img/compass.png' id='compass'><img src='img/arrowRed1.png' id='arrow'></p>
                    </div>
                    <div id='wind-container__wind-strength' class='sub-container'>
                        <p>Siła wiatru</p>
                        <p id='wind-speed'></p>
                    </div>
                </div>
                <div id='pressure-humidity-container' class='main-container main-container-column'>
                    <div id='pressure-humidity-container__pressure' class='sub-container'>
                        <p>Ciśnienie</p>
                        <p id='pressure'></p>
                    </div>
                    <div id='pressure-humidity-container__humidity' class='sub-container'>
                        <p>Wilgotność</p>
                        <p id='humidity'></p>
                    </div>
                </div>
                <div id='sunrise-sunset-container' class='main-container main-container-column'>
                    <div id='sunrise-sunset-container__sunrise' class='sub-container'>
                        <p>Wschód Słońca</p>
                        <p id='sunrise'>7:05</p>
                    </div>
                    <div id='sunrise-sunset-container__sunset' class='sub-container'>
                        <p>Zachód Słońca</p>
                        <p id='sunset'>19:05</p>
                    </div>
                </div>
                </div>
            <div id='location-info-container' class='main-container'>
                <p id='location-info-container__country'></p>
                <p>Współrzędne geograficzne: <span id='location-info-container__coords'></span></p>
            </div>  
        </main>
        <footer>
            <p>Projekt i wykonanie: PC <a href="https://www.linkedin.com/in/pawe%C5%82-c-a29900170/" target="_blank"><i class="fab fa-linkedin"></i></a> <a href="https://github.com/pawel-cupial" target="_blank"><i class="fab fa-github-square"></i></a></p></p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.js"></script>
        <script src='script.js'></script>
    </body>
</html>
